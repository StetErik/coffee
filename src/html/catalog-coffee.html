<!DOCTYPE html>
<html lang="en">
@@include('chunk/head.html',{
"title": "Catalog Coffee"
})

<body>
	<div class="wrapper wrapper_no-bg">
		@@include('chunk/header.html',{})
		<main class="catalog">
			<section class="catalog1">
				<div class="catalog1__container container">
					<div class="catalog1__left">
						<nav>
							<ul class="catalog1__page">
								<li>
									<a href="index.html" class="catalog1__link catalog1__link_2">Main</a>
								</li>
								<li>
									<a href="catalog-coffee.html" class="catalog1__link catalog1__link_2">Freshly roasted coffee</a>
								</li>
							</ul>
						</nav>
						<h1 class="catalog1__title">Freshly roasted coffee</h1>
					</div>
					<div class="catalog1__img">
						<img src="img/img1.png" alt="">
					</div>
				</div>
			</section>
			<section class="catalog2">
				<form action="#" class="catalog2__form container">
					<div class="catalog2__top">
						<div class="catalog2__left">
							<button tabindex="-1" type="button" data-spoiler class="catalog2__name-big">
								Roast degree
							</button>
							<div class="catalog2__radios">
								<label class="catalog2__label">
									<input type="radio" name="roasting" class="catalog2__radio">
									<img src="img/icons/radio5.png" alt="">
								</label>
								<label class="catalog2__label">
									<input type="radio" name="roasting" class="catalog2__radio">
									<img src="img/icons/radio4.png" alt="">
								</label>
								<label class="catalog2__label">
									<input type="radio" name="roasting" class="catalog2__radio">
									<img src="img/icons/radio3.png" alt="">
								</label>
								<label class="catalog2__label">
									<input type="radio" name="roasting" class="catalog2__radio">
									<img src="img/icons/radio2.png" alt="">
								</label>
								<label class="catalog2__label">
									<input type="radio" name="roasting" class="catalog2__radio">
									<img src="img/icons/radio1.png" alt="">
								</label>
							</div>
						</div>
						<div data-spoilers="767,max" data-one-spoiler class="catalog2__right">
							<div class="catalog2__options">
								<button tabindex="-1" type="button" data-spoiler class="catalog2__name">Geography</button>
								<div class="catalog2__content">
									<div class="catalog2__list">
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="geo">Africa
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="geo">Yemen
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="geo">Uganda
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="geo">Ethiopia
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="geo">Asia
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="geo">Central America
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="geo">Latin America
										</label>
									</div>
								</div>
							</div>
							<div class="catalog2__options">
								<button tabindex="-1" type="button" data-spoiler class="catalog2__name">Kislinka</button>
								<div class="catalog2__content">
									<div class="catalog2__list">
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="acidity">Low
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="acidity">Medium
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="acidity">high
										</label>
									</div>
								</div>
							</div>
							<div class="catalog2__options">
								<button tabindex="-1" type="button" data-spoiler class="catalog2__name">Processing method</button>
								<div class="catalog2__content">
									<div class="catalog2__list">
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="method">Dry
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="method">Washed
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="method">Other
										</label>
									</div>
								</div>
							</div>
							<div class="catalog2__options">
								<button tabindex="-1" type="button" data-spoiler class="catalog2__name">Special</button>
								<div class="catalog2__content">
									<div class="catalog2__list">
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="special">Popular
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="special">New crop
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="special">Your choice
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="special">Ethiopia
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="special">Sort of the week
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="special">Discounts
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="special">New
										</label>
									</div>
								</div>
							</div>
							<div class="catalog2__options">
								<button tabindex="-1" type="button" data-spoiler class="catalog2__name">Type of coffee</button>
								<div class="catalog2__content">
									<div class="catalog2__list">
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="type">Arabica
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="type">Robusta
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="type">Arabica blend
										</label>
										<label class="catalog2__label2">
											<input class="catalog2__radio2" type="radio" name="type">Arabica blend/robusta
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="catalog2__bottom">
						<h3 class="catalog2__title">Cooking methods</h3>
						<div class="catalog2__grid">
							<div class="catalog2__radio-big">
								<input class="catalog2__input" type="radio" name="how" id="how1">
								<label for="how1" class="catalog2__item">
									<h6 class="catalog2__how">Cezve</h6>
									<div class="catalog2__img">
										<svg>
											<use xlink:href="img/sprite2.svg#2-1"></use>
										</svg>
									</div>
								</label>
							</div>
							<div class="catalog2__radio-big">
								<input class="catalog2__input" type="radio" name="how" id="how2">
								<label for="how2" class="catalog2__item">
									<h6 class="catalog2__how">French-press</h6>
									<div class="catalog2__img">
										<svg>
											<use xlink:href="img/sprite2.svg#2-2"></use>
										</svg>
									</div>
								</label>
							</div>
							<div class="catalog2__radio-big">
								<input class="catalog2__input" type="radio" name="how" id="how3">
								<label for="how3" class="catalog2__item">
									<h6 class="catalog2__how">Mocha</h6>
									<div class="catalog2__img">
										<svg>
											<use xlink:href="img/sprite2.svg#2-3"></use>
										</svg>
									</div>
								</label>
							</div>
							<div class="catalog2__radio-big">
								<input class="catalog2__input" type="radio" name="how" id="how4">
								<label for="how4" class="catalog2__item">
									<h6 class="catalog2__how">Espresso</h6>
									<div class="catalog2__img">
										<svg>
											<use xlink:href="img/sprite2.svg#2-4"></use>
										</svg>
									</div>
								</label>
							</div>
							<div class="catalog2__radio-big">
								<input class="catalog2__input" type="radio" name="how" id="how5">
								<label for="how5" class="catalog2__item">
									<h6 class="catalog2__how">Funnel</h6>
									<div class="catalog2__img">
										<svg>
											<use xlink:href="img/sprite2.svg#2-5"></use>
										</svg>
									</div>
								</label>
							</div>
							<div class="catalog2__radio-big">
								<input class="catalog2__input" type="radio" name="how" id="how6">
								<label for="how6" class="catalog2__item">
									<h6 class="catalog2__how">Aeropress</h6>
									<div class="catalog2__img">
										<svg>
											<use xlink:href="img/sprite2.svg#2-6"></use>
										</svg>
									</div>
								</label>
							</div>
							<div class="catalog2__radio-big">
								<input class="catalog2__input" type="radio" name="how" id="how7">
								<label for="how7" class="catalog2__item">
									<h6 class="catalog2__how">Cup</h6>
									<div class="catalog2__img">
										<svg>
											<use xlink:href="img/sprite2.svg#2-7"></use>
										</svg>
									</div>
								</label>
							</div>
							<div class="catalog2__radio-big">
								<input class="catalog2__input" type="radio" name="how" id="how8">
								<label for="how8" class="catalog2__item">
									<h6 class="catalog2__how">Machine</h6>
									<div class="catalog2__img">
										<svg>
											<use xlink:href="img/sprite2.svg#2-8"></use>
										</svg>
									</div>
								</label>
							</div>
						</div>
					</div>
				</form>
			</section>
			<section class="catalog3">
				<div class="catalog3__container container">
					<select id="sort" name="sort" class="catalog3__sort">
						<option selected disabled>Sorting</option>
						<option value="low-high">Ascending price</option>
						<option value="high-low">Price Descending</option>
						<option value="rating">By rating</option>
						<option value="review">According to reviews</option>
					</select>
				</div>
			</section>
			<section class="catalog4">
				<div class="catalog4__container container">
					<div id="coffee-list" class="catalog4__flex"></div>
				</div>
			</section>
			<div class="catalog__bg">
				<img src="img/catalog-bg1.png" alt="">
			</div>
		</main>
		@@include('chunk/footer.html',{})
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
